<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="./assets/logo.png">
    <title>To Do Speak | List</title>
</head>

<body onload="ShowListItem()">
    <div class="container">
        <header>
            <ul>
                <div class="logo">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <li>
                    <label id="lblCaledar" class="label-calendar">Calendário</label>
                    <input type="checkbox" id="toggle" class="toggle-checkbox">
                    <label for="toggle" class="toggle-label">
                        <div class="slider"></div>
                    </label>
                </li>
                <li>
                    <a id="home" href="#">Início</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/sidney-henrique" target="_blank">Linkedin</a>
                </li>

                <li>
                    <a href="https://github.com/sidneyhenriquedev" target="_blank">Github</a>
                </li>

                <div class="change-language">
                    <label id="lblChangeLanguage" class="lbl-language" for="language">Trocar Idioma (Mic)</label>
                    <li>
                        <select class="select-language" id="changeLanguage">

                            <option value="pt-br">Português Padrão</option>
                            <option value="en-US">Inglês</option>
                        </select>
                    </li>
                </div>
            </ul>
            <div class="calendar" id="ShowCalendar">
                <div class="month">
                    <h1 id="NameMonth"></h1>
                </div>

                <div class="day">
                    <p id="DayOfWeek">Sexta-Feira</p>
                    <p class="numberDay" id="DateNumber"></p>
                    <p id="year"></p>
                </div>
            </div>
        </header>

        <section class="item-user">
            <div class="logApp"></div>
            <h1>To Do Speak List</h1>
            <label class="lbl-information-success" id="typeorSpeakList" for="digite">Digite ou Fale Sua
                Lista</label>
            <div class="input-mic">
                <input id="inputItemUser" type="text" autocomplete="off" placeholder="Digite ou fale...">
                <span class="material-symbols-outlined mic" onclick="PressMicSaveList()">
                    mic
                </span>
            </div>

            <ul class="listItemUser">
                <li id="showItems"></li>
            </ul>
        </section>

        <footer>
            <p>Copyrights &copy; To Do Speak List <span> Vers. 2.0</span> | Developed By <a
                    href="https://www.linkedin.com/in/sidney-henrique" class="link-linkedin" target="_blank">Sidney
                    Henrique</a></p>
        </footer>
    </div>
    <div class="modal-message" id="ModalWarning">
        <div class="content-modal">
            <div class="title-modal-class">
                <h2 id="titleModal">Atenção!</h2>
            </div>
            <p id="paragraphModal">Por favor digite ou toque no microfone para inserir uma tarefa,<br>
                você não inseriu nenhuma Tarefa.
            </p>
            <div class="footer-modal">
                <button id="btnClose">OK FECHAR</button>
            </div>
        </div>
    </div>
</body>

<script src="./scripts/script.js" defer></script>
<script src="./scripts/languages.js" defer></script>

</html>
